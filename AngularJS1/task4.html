<!DOCTYPE html>
<html>
<head>
  <title>AngularJS Task List App</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body>
  <div ng-app="myApp" ng-controller="myCtrl">
    <input type="text" ng-model="newTask" placeholder="Enter a new task">
    <button ng-click="addTask()">Add Task</button>
    <ul>
      <li ng-repeat="task in tasks">
        <input type="checkbox" ng-model="task.completed"> {{task.name}}
        <button ng-click="deleteTask($index)">Delete</button>
      </li>
    </ul>
  </div>

  <script>
    angular.module('myApp', []).controller('myCtrl', function($scope) {
      $scope.tasks = [];
      $scope.addTask = function() {
        $scope.tasks.push({ name: $scope.newTask, completed: false });
        $scope.newTask = '';
      };
      $scope.deleteTask = function(index) {
        $scope.tasks.splice(index, 1);
      };
    });
  </script>
</body>
</html>
